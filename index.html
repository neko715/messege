<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品一覧コードエディタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* リセット＆ベース */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'ヒラギノ角ゴ Pro','メイリオ',sans-serif;
      background: #eef2f5;
      color: #333;
      line-height: 1.5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.8em;
      color: #444;
    }
    h2 {
      margin-bottom: 12px;
      font-size: 1.2em;
      color: #555;
    }

    /* レイアウト */
    #sourceCode, #output {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      font-family: monospace;
      resize: vertical;
      background: #fafafa;
    }
    #sourceCode { height: 180px; }
    #output { height: 260px; }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .panel {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      flex: 1 1 480px;
    }

    /* テーブル */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    thead th {
      background: #f4f6f8;
      font-weight: 600;
    }
    tbody tr:nth-child(odd) {
      background: #fbfcfd;
    }
    tbody tr:hover {
      background: #e8f0fa;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin: 0;
    }

    /* ボタン */
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      font-size: 0.9em;
      transition: background .2s, transform .1s;
    }
    button:hover {
      transform: translateY(-1px);
    }
    #btnAdd {
      background: #5cb85c;
      color: #fff;
    }
    #btnAdd:hover {
      background: #4cae4c;
    }
    #btnOK {
      background: #0275d8;
      color: #fff;
      width: 100%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }
    #btnOK:hover {
      background: #025aa5;
    }
    .btnDel {
      background: #d9534f;
      color: #fff;
      padding: 6px 10px;
    }
    .btnDel:hover {
      background: #c9302c;
    }

    /* ラベル */
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #666;
    }

    /* 小スマホ対応 */
    @media (max-width: 600px) {
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h1>商品一覧コードエディタ</h1>

  <label for="sourceCode">① 元のHTMLコードをここに貼り付け</label>
  <textarea id="sourceCode" placeholder="ここに元のHTMLを貼り付けてください"></textarea>

  <div class="container">
    <div class="panel">
      <h2>② 商品リスト編集</h2>
      <table id="prodTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>価格</th>
            <th>在庫</th>
            <th>画像URL</th>
            <th>おすすめ</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="btnAdd">＋ 商品を追加</button>
    </div>
    <div class="panel">
      <h2>③ 生成コード</h2>
      <textarea id="output" readonly placeholder="OKボタンを押すとここに変更後のコードが表示されます"></textarea>
    </div>
  </div>

  <button id="btnOK">OK：変更後コードを生成</button>

  <script>
    let products = [];
    let recommendIDs = [];

    function parseProducts() {
      const code = document.getElementById('sourceCode').value;
      const reProd = /const\s+products\s*=\s*(\[[\s\S]*?\])\.slice/;
      const mProd = code.match(reProd);
      if (!mProd) {
        alert('products 配列の検出に失敗しました。');
        return;
      }
      try {
        products = eval(mProd[1]);
      } catch (e) {
        alert('products 頭のパースに失敗：' + e.message);
      }
      const reRec = /const\s+RECOMMEND_IDS\s*=\s*\[([^\]]*)\]/;
      const mRec = code.match(reRec);
      if (mRec) {
        recommendIDs = mRec[1]
          .split(',')
          .map(s => parseInt(s.trim(), 10))
          .filter(n => !isNaN(n));
      } else {
        recommendIDs = [];
      }
      products.forEach(p => {
        p.recommended = recommendIDs.includes(p.id);
      });
    }

    function renderTable() {
      const tbody = document.querySelector('#prodTable tbody');
      tbody.innerHTML = '';
      products.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td><input type="text" value="${p.name}" data-field="name" data-index="${i}"></td>
          <td><input type="number" value="${p.price}" data-field="price" data-index="${i}"></td>
          <td><input type="number" value="${p.stock}" data-field="stock" data-index="${i}"></td>
          <td><input type="text" value="${p.image}" data-field="image" data-index="${i}"></td>
          <td><input type="checkbox" ${p.recommended ? 'checked' : ''} data-field="recommended" data-index="${i}"></td>
          <td><button class="btnDel" data-index="${i}">削除</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.querySelector('#prodTable').addEventListener('input', e => {
      const idx = e.target.dataset.index;
      const field = e.target.dataset.field;
      if (idx != null && field) {
        if (field === 'recommended') {
          products[idx].recommended = e.target.checked;
        } else {
          const val = (field === 'name' || field === 'image')
            ? e.target.value
            : parseInt(e.target.value, 10) || 0;
          products[idx][field] = val;
        }
      }
    });

    document.querySelector('#prodTable').addEventListener('click', e => {
      if (e.target.classList.contains('btnDel')) {
        products.splice(e.target.dataset.index, 1);
        renderTable();
      }
    });

    document.getElementById('btnAdd').addEventListener('click', () => {
      const maxId = products.reduce((m, p) => p.id > m ? p.id : m, 0);
      products.push({ id: maxId + 1, name: '', price: 0, stock: 0, image: '', recommended: false });
      renderTable();
    });

    document.getElementById('btnOK').addEventListener('click', () => {
      let code = document.getElementById('sourceCode').value;
      const arrStr = JSON.stringify(products.map(({recommended, ...rest}) => rest), null, 2);
      code = code.replace(
        /const\s+products\s*=\s*\[[\s\S]*?\](\.slice\([\s\S]*?\);?)/,
        `const products = ${arrStr}$1`
      );
      const newRecs = products.filter(p => p.recommended).map(p => p.id).join(', ');
      code = code.replace(
        /const\s+RECOMMEND_IDS\s*=\s*\[[^\]]*\];/,
        `const RECOMMEND_IDS = [${newRecs}];`
      );
      const verMatch = code.match(/const\s+LOCAL_VERSION\s*=\s*(\d+);/);
      if (verMatch) {
        const newVer = parseInt(verMatch[1], 10) + 1;
        code = code.replace(
          /const\s+LOCAL_VERSION\s*=\s*\d+;/,
          `const LOCAL_VERSION = ${newVer};`
        );
      }
      const now = new Date();
      const mm = now.getMonth() + 1;
      const dd = now.getDate();
      const hh = now.getHours();
      const mi = String(now.getMinutes()).padStart(2, '0');
      const ts = `${mm}/${dd} ${hh}:${mi}`;
      code = code.replace(
        /const\s+timestampText\s*=\s*".*?";/,
        `const timestampText = "${ts}";`
      );
      document.getElementById('output').value = code;
    });

    document.getElementById('sourceCode').addEventListener('change', () => {
      parseProducts();
      renderTable();
    });
  </script>
</body>
</html>
